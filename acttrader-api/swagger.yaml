info:
  contact:
    email: support@acttrader.com
    name: API Support
  description: This is a ActTrader API based on the OpenAPI 3.0 specification.
  title: ActTrader API
  version: "3.0"
paths:
  /accounts:
    get:
      description: Get Accounts
      parameters:
      - description: Account ID
        in: query
        name: account
        type: integer
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: request UUID
        in: query
        name: uuid
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApiAccounts'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorJson'
      security:
      - ApiKeyAuth: []
      tags:
      - user
  /department_instruments:
    get:
      description: Get Department Instruments (only for administrators)
      parameters:
      - description: Department ID
        in: path
        name: department_id
        required: true
        type: integer
      - description: Instrument ID
        in: path
        name: instrument_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApiDepartmentInstruments'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorJson'
      security:
      - ApiKeyAuth: []
      tags:
      - administration
    put:
      description: Update Department Instruments (only for administrators)
      parameters:
      - description: department instrument data JSON
        in: body
        name: execution
        required: true
        schema:
          $ref: '#/definitions/model.ApiDepartmentInstrument'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApiDepartmentInstrument'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorJson'
      security:
      - ApiKeyAuth: []
      tags:
      - administration
  /departments:
    get:
      description: Get Departments (only for administrators)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApiDepartments'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorJson'
      security:
      - ApiKeyAuth: []
      tags:
      - administration
  /history:
    get:
      description: Get History
      parameters:
      - description: Account ID
        in: query
        name: account
        type: integer
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: From date (2006-01-02T15:04:05)
        in: query
        name: from
        type: string
      - description: Till date (2006-01-02T15:04:05)
        in: query
        name: till
        type: string
      - description: request UUID
        in: query
        name: uuid
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApiResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorJson'
      security:
      - ApiKeyAuth: []
      tags:
      - user
  /instrument:
    post:
      consumes:
      - application/json
      description: Create instrument (only for administrators)
      parameters:
      - description: instrument data JSON
        in: body
        name: execution
        required: true
        schema:
          $ref: '#/definitions/model.CreateInstrument'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CreateInstrumentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorJson'
      tags:
      - administration
  /instrument/{id}:
    put:
      consumes:
      - application/json
      description: Create instrument (only for administrators)
      parameters:
      - description: Instrument Id
        in: path
        name: id
        required: true
        type: integer
      - description: Execution data JSON
        in: body
        name: execution
        required: true
        schema:
          $ref: '#/definitions/model.UpdateInstrument'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UpdateInstrumentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorJson'
      tags:
      - administration
  /instrument_groups:
    get:
      description: Get Instrument Groups (only for administrators)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApiInstrumentGroups'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorJson'
      security:
      - ApiKeyAuth: []
      tags:
      - administration
  /instruments:
    get:
      description: Get Instruments
      parameters:
      - description: Instrument ID
        in: query
        name: instrument_id
        type: integer
      - description: Instrument Name
        in: query
        name: instrument_name
        type: string
      - description: Limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApiInstruments'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorJson'
      security:
      - ApiKeyAuth: []
      tags:
      - market
  /journals:
    get:
      description: Get Journals for a trader (or all if dealer/system)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApiJournalResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorJson'
      security:
      - ApiKeyAuth: []
      tags:
      - user
  /net:
    get:
      consumes:
      - application/json
      description: Get open trades net (offset) data. Available for dealers, traders,
        administrators.
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Account ID
        in: query
        name: account
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApiNet'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorJson'
      security:
      - ApiKeyAuth: []
      tags:
      - trades
  /shifts:
    get:
      description: Get Shifts
      parameters:
      - description: Instrument ID
        in: query
        name: instrument_id
        type: integer
      - description: Instrument Name
        in: query
        name: instrument_name
        type: string
      - description: request UUID
        in: query
        name: uuid
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApiResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorJson'
      security:
      - ApiKeyAuth: []
      tags:
      - market
  /token:
    get:
      description: Get JWT token by login and password through Basic Auth
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Token'
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - BasicAuth: []
      tags:
      - authentication
  /token/refresh:
    get:
      description: Refresh JWT token using refresh token
      parameters:
      - description: Refresh token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Token'
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      tags:
      - authentication
  /trades/opened:
    get:
      description: Get Opened Trades
      parameters:
      - description: Account ID
        in: query
        name: account_id
        type: integer
      produces:
      - application/json
      responses:
