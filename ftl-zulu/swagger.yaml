host: zulu-ftl.acttrader.com
info:
  contact:
    email: support@acttrader.com
    name: ActTrader Support
  description: This is a FTL API based on the OpenAPI 3.0 specification.
  title: FTL for Zulu
  version: "1.0"
paths:
  /account/execution:
    post:
      consumes:
      - application/json
      description: Account trade execution
      parameters:
      - description: Execution data JSON
        in: body
        name: execution
        required: true
        schema:
          $ref: '#/definitions/models.AccountExecution'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Success'
      tags:
      - account
  /follower/execution:
    post:
      consumes:
      - application/json
      description: Register follower execution
      parameters:
      - description: Execution data JSON
        in: body
        name: execution
        required: true
        schema:
          $ref: '#/definitions/models.Execution'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Success'
      tags:
      - follower
  /follower/list:
    get:
      description: Get followers list
      parameters:
      - description: leader uuid
        in: query
        name: leader
        type: string
      - description: follower uuid
        in: query
        name: follower
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Follower'
            type: array
      tags:
      - follower
  /follower/modify:
    put:
      consumes:
      - application/json
      description: Update follower
      parameters:
      - description: Follower settings JSON
        in: body
        name: follower
        required: true
        schema:
          $ref: '#/definitions/models.FollowRule'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FollowRule'
      tags:
      - follower
  /follower/register:
    post:
      consumes:
      - application/json
      description: Register new follower
      parameters:
      - description: Follower settings JSON
        in: body
        name: follower
        required: true
        schema:
          $ref: '#/definitions/models.RegisterFollower'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Follower'
      tags:
      - follower
  /follower/signals:
    get:
      description: Get follower signals
      parameters:
      - description: follower uuid
        in: query
        name: follower
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.FollowerSignalResponse'
            type: array
      tags:
      - follower
  /follower/unregsiter:
    delete:
      description: Unregister follower
      parameters:
      - description: follower uuid
        in: query
        name: uuid
        required: true
        type: string
      - description: 'closeAccount flag: Y or N'
        in: query
        name: closeAccount
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Success'
      tags:
      - follower
  /leader/list:
    get:
      description: Get leaders list
      parameters:
      - description: 'Active flag: Y or N'
        in: query
        name: active
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Leader'
            type: array
      tags:
      - leader
  /leader/register:
    post:
      description: Register new leader
      parameters:
      - description: ActTrader account ID
        in: query
        name: account
        required: true
        type: string
      - description: Broker platform name
        in: query
        name: platform
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Leader'
      tags:
      - leader
  /leader/signal:
    post:
      description: Register leader signal
      parameters:
      - description: Signal data JSON
        in: body
        name: signal
        required: true
        schema:
          $ref: '#/definitions/models.NewSignal'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.NewSignalResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
      tags:
      - leader
  /leader/signals:
    get:
      description: Get leader signals
      parameters:
      - description: leader uuid
        in: query
        name: leader
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Signal'
            type: array
      tags:
      - leader
  /leader/unregister:
    delete:
      description: Unregister leader
      parameters:
      - description: leader uuid
        in: query
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Success'
      tags:
      - leader
  /ws:
    get:
      description: WebSocket connection for real-time notifications
      responses:
        "101":
          description: Switching Protocols
          schema:
            type: string
      tags:
      - websocket
schemes:
- https
swagger: "2.0"
